<form class="p-3 mb-3 bg-light" #form="ngForm">
  <div class="alert alert-info">A very simple template-driven form with the child lifecycle hook methods.</div>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input #input id="name" name="name" type="text" class="form-control" [(ngModel)]="name" required />
  </div>
  <div class="d-grid gap-1 d-md-flex justify-content-md-center mb-1">
    <button type="button" class="btn btn-primary" (click)="name = 'Hello!'">Hello!</button>
    <button type="button" class="btn btn-primary" (click)="form.reset()">Reset</button>
  </div>
</form>
