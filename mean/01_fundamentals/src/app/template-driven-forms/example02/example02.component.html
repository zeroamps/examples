<div class="row">
  <div class="col">
    <form #form="ngForm" (ngSubmit)="submit(form)">
      <div class="alert alert-info">A very simple template-driven form with a form group.</div>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input id="firstName" name="firstName" type="text" class="form-control" ngModel required />
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input id="lastName" name="lastName" type="text" class="form-control" ngModel required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="email" class="form-control" ngModel required />
      </div>
      <fieldset ngModelGroup="address" class="form-group">
        <div class="mb-3">
          <label for="street" class="form-label">Street</label>
          <input id="street" name="street" type="text" class="form-control" ngModel required />
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input id="city" name="city" type="text" class="form-control" ngModel required />
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">State</label>
          <input id="state" name="state" type="text" class="form-control" ngModel required />
        </div>
      </fieldset>
      <div class="d-grid gap-1 d-md-flex justify-content-md-center mb-1">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <div class="col-6">
    <app-form-info [ngForm]="form"></app-form-info>
  </div>
</div>
