<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Username</th>
      <th>Hash</th>
      <th>Salt</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.hash }}</td>
      <td>{{ user.salt }}</td>
    </tr>
  </tbody>
</table>
